<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd else even">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !==0}"
            *ngFor="let odd of oddNumbers"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
          >
            {{odd}}
          </li>
        </div>
        <ng-template #even>
        <li
          class="list-group-item"
          *ngFor="let even of evenNumbers"
          [ngClass]="{odd: even % 2 !==0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}">
          {{even}}
        </li>
        </ng-template>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight>Style me with basic highlight</p>
      <p [appBetterHighlight]= "'red'" [defaultColor]="'yellow'" >Style me with basic highlight</p>
    </div>
  </div>
</div>
